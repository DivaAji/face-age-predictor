<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Age Predictor</title>
</head>
<body>
    <h1>Face Age Predictor</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload a face image:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        <button type="submit">Predict Age</button>
    </form>
    <div id="result">
        {% if prediction %}
        <h3>Predicted Age: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
